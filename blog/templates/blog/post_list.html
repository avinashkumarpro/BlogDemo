<!DOCTYPE html>
<html>
<head>
	<title>blogdemo</title>
</head>
<body>
	<div>
		<h1><a href="">blogdemo</a></h1>		
	</div>
	
	{% for post in posts %}
	<div>
		<h2><a href="">{{ post.title }}</a></h2>
		<small>Published: {{ post.published_date }}</small>	
		<p>
			{{ post.text|linebreaksbr }}
		</p>
	</div>
	{% endfor %}

	
</body>
</html>
